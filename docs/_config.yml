# Site settings
title: Jylis
email: joe.eli.mac@gmail.com
description: >
  A distributed in-memory database for Conflict-free Replicated Data Types (CRDTs).

baseurl: "/jylis" # the subpath of your site, e.g. /blog/
url: https://jemc.github.io/jylis # the base hostname & protocol for your site
git_address: https://github.com/jemc/jylis
git_edit_address: https://github.com/jemc/jylis/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: custom

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
